<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #D3D3D3;margin-top: 20px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.cbit.ac.in/wp-content/themes/CBIT/images/logo.png" alt="Bootstrap" width="250">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Placements</a>
              </li>
              <li class="nav-link" href="#">Shortlist</li>
            </ul>
            <form class="d-flex" role="search">
                <a class="nav-link active" style="padding: 5px;padding-right: 40px;" aria-current="page" href="#">Welcome, "name"</a>
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
          </div>
        </div>
    </nav>
    <h2 style="margin-left: 10px;padding: 10px;">Student Registration Form</h2><br>

    <form style="margin-left: 10px;padding: 10px;" method="post" action="/apply/{{jobid}}">
      {% csrf_token %}
        <div class="form-group">
            <label for="InputName">Name of the Student</label>
            <input type="name" class="form-control input-sm" name="name" aria-describedby="nameHelp" placeholder="Enter name">
        </div><br>
        
        <div class="form-group">
            <label for="InputEmail2">Email ID</label>
            <input type="email" name="emailid" class="form-control" id="InputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
        </div><br>
        <div class="form-group">
            <label for="InputRoll">Roll No.</label>
            <input type="roll" class="form-control" name="rollno" id="InputRoll" aria-describedby="rollHelp" placeholder="Enter roll no.">
        </div><br>
        <div class="form-group">
          <label for="InputRoll">Company</label>
          <input type="roll" class="form-control" name="cname" id="InputRoll" aria-describedby="cnameHelp" placeholder="Enter Company Name">
      </div><br>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
