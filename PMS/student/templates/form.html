<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #D3D3D3;margin-top: 20px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.cbit.ac.in/wp-content/themes/CBIT/images/logo.png" alt="Bootstrap" width="250">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Placements</a>
              </li>
              <li class="nav-link" href="#">Shortlist</li>
            </ul>
            <form class="d-flex" role="search">
                <a class="nav-link active" style="padding: 5px;padding-right: 40px;" aria-current="page" href="#">Welcome</a>
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
          </div>
        </div>
    </nav>
    <h2 style="margin-left: 10px;padding: 10px;">Student Registration Form</h2><br>

    <form style="margin-left: 10px;padding: 10px;" method="post" action="/adduser">
      {% csrf_token %}
        <div class="form-group">
            <label for="InputName">Name of the Student</label>
            <input type="name" class="form-control input-sm" name="name" aria-describedby="nameHelp" placeholder="Enter name">
        </div><br>
        
        <div class="form-group">
            <label for="InputEmail2">Secondary Email ID (Personal)</label>
            <input type="email" name="emailid" class="form-control" id="InputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
        </div><br>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Enter password">
        </div><br>
        <div class="form-group">
            <label for="InputRoll">Roll No.</label>
            <input type="roll" class="form-control" name="rollno" id="InputRoll" aria-describedby="rollHelp" placeholder="Enter roll no.">
        </div><br>
        <div class="form-group">
            <label for="InputBranch">Branch</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="CSE">
                <label class="form-check-label" for="exampleRadios2">
                  CSE
                </label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="IT">
                <label class="form-check-label" for="exampleRadios2">
                  IT
                </label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="CSE-AIML">
                <label class="form-check-label" for="exampleRadios2">
                  CSE-AIML
                </label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="CSE-IOTBC">
                <label class="form-check-label" for="exampleRadios2">
                  CSE-IOTBC
                </label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="AI&DS">
                <label class="form-check-label" for="exampleRadios2">
                  AI&DS
                </label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="ECE">
                <label class="form-check-label" for="exampleRadios2">
                  ECE
                </label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="EEE">
                <label class="form-check-label" for="exampleRadios2">
                  EEE
                </label><br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Other">
                <label class="form-check-label" for="exampleRadios2">
                  Other<input type="other" class="form-control input-normal" id="InputOther" aria-describedby="otherHelp">
                </label><br>
              </div>
        </div><br>
        <div class="form-group">
            <label for="InputCgpa">Current CGPA</label>
            <input type="cgpa" class="form-control" name="gpa" id="InputCgpa" aria-describedby="cgpaHelp" placeholder="Enter current cgpa">
        </div><br>
        <div class="form-group">
            <label for="InputYear">Academic Year</label>
            <input type="year" name="year" class="form-control" id="InputYear" placeholder="Enter academic year">
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
