<h1>Members</h1>

<table border="1">
{% for x in m %}
<tr>
<td>{{ x.name }}</td>
<td>{{x.email}}</td>
<td>{{x.gpa}}</td>
<td>{{x.year}}</td>
</tr>
{% endfor %}
</table>

<table>
    {% if n %}
    {% for x in n %}
    <tr>
    <td>{{ x.name }}</td>
    <td>{{x.date}}</td>
    <td>{{x.cutoff}}</td>
    <td>{{x.year}}</td>
    <td>{{x.package}}</td>
    <td>{{x.role}}</td>
    <td>{{x.desc}}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
