{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{% static 'student/images/img.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
  </head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #D3D3D3;margin-top: 20px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.cbit.ac.in/wp-content/themes/CBIT/images/logo.png" alt="Bootstrap" width="250">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/company">Placements</a>
              </li>
              <a class="nav-link" href="/shortlist">Shortlist</a>
            </ul>
            <form class="d-flex" role="search">
                <a class="nav-link active" style="padding: 5px;padding-right: 40px;" aria-current="page" href="#">Welcome <span>{{m.name}}</span></a>
                <a class="btn btn-outline-danger" type="submit" href="/logout">Logout</a>
                
            </form>
          </div>
        </div>
    </nav>
    <div class="card mx-auto" style="width: 90%;position: relative;top:30px">
      <div class="card-body">
        
        {% for x in m %}
        <h5 class="card-title" style="font-size:x-large;"><u>Student Details</u></h5><br>
        
        <p class="card-text" style="font-size: large;"><span><b>Roll No&nbsp;:</b></span><span><b>&nbsp;{{x.roll_no}}</b></span></p>
        <p class="card-text" style="font-size: large;"><span><b>Name&nbsp;:</b></span><span><b>&nbsp;{{ x.name}}</b></span></p>
        <p class="card-text" style="font-size: large;"><span><b>Branch&nbsp;:</b></span><span><b>&nbsp;{{ x.course}}</b></span></p>
        <p class="card-text" style="font-size: large;"><span><b>Email&nbsp;:</b></span><span><b>&nbsp;{{ x.email}}</b></span></p>
        <p class="card-text" style="font-size: large;"><span><b>CGPA&nbsp;:</b></span><span><b>&nbsp;{{ x.gpa }}</b></span></p>
      </div>
    </div>
    {% endfor %}
</body>
</html>
